
<div>
  <div class="row">
      <div class="col-md-12 bg-image">
          <!-- Registration Form -->
          <div class="form-container">
              <div class="container">
                  <div class="sign_up">
  <div class="logo-img text-center">
    <img src="/../assets/Logo.svg" alt="Logo">
</div>
<div class="small-text text-center" style="color: beige; font-size: large;" >
  <p>Online Project Mangement</p>
</div>
<div class="container formSignup">
  <div class="row justify-content-center">
      <div class="col-md-4">
          <div class="card">
              <div class="card-body">
                  <h5 class="card-title text-center">Registration</h5>
    <form [formGroup]="userForm">
      <div class="form-group" >
        <label for="name">Username:</label>
        <input type="text" class="form-control" id="name" name="name" formControlName="name">
        <div *ngIf="userForm.controls['name'].invalid  &&(userForm.controls['name'].touched || userForm.controls['name'].dirty || isFormSubmitted)">
          <span class="text-danger vMsg" *ngIf="userForm.controls['name'].errors?.['required']">This is Required</span>
      </div>
  </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password"  formControlName="password">
        <div *ngIf="userForm.controls['password'].invalid && (userForm.controls['password'].touched || userForm.controls['password'].dirty || isFormSubmitted)  ">
          <span class="text-danger vMsg" *ngIf="userForm.controls['password'].errors?.['required']">This is Required</span>
          <span class="text-danger vMsg" *ngIf="userForm.controls['password'].errors?.['minlenght']">Min 6 characters required</span>
      </div>
  </div>

      <div class="form-group">
        <label for="contact">Contact:</label>
        <input type="text" class="form-control" id="contact" name="contact"  formControlName="contact">
        <div *ngIf="userForm.controls['contact'].invalid  && (userForm.controls['contact'].touched || userForm.controls['contact'].dirty || isFormSubmitted)">
          <span class="text-danger vMsg" *ngIf="userForm.controls['contact'].errors?.['required']">This is Required</span>
          <span class="text-danger vMsg" *ngIf="userForm.controls['contact'].errors?.['minlenght']">Min 10 characters required</span>
      </div>
  </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email"  formControlName="email">
        <div *ngIf="userForm.controls['email'].invalid && (userForm.controls['email'].touched || userForm.controls['email'].dirty || isFormSubmitted )">
          <span class="text-danger vMsg" *ngIf="userForm.controls['email'].errors?.['required']">This is Required</span>
          <span class="text-danger vMsg" *ngIf="userForm.controls['email'].errors?.['email']">email is not proper</span>
      </div>
  </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea class="form-control" id="address" name="address" formControlName="address"></textarea>
        <div *ngIf="userForm.controls['address'].invalid && (userForm.controls['address'].touched || userForm.controls['address'].dirty || isFormSubmitted )">
          <span class="text-danger vMsg" *ngIf="userForm.controls['address'].errors?.['required']">This is Required</span>
      </div>
  </div>
  <div class="text-center mt-2">
    <div class="text-center mt-2">
      <button type="submit" class="btn btn-success" style="background-color:#035FB2; color: white;" *ngIf="!isFormSubmitted" (click)="onSumbit()">Register</button>&nbsp;
      <button type="submit" class="btn btn-primary" style="background-color: #389AF3;color: white;" [routerLink]="['/Login']">Login</button>
  </div>
</div>
    </form>
  </div>
</div>
</div>
