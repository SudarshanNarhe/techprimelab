<div class="fluid">
  <div class="container-fluid position-relative">
    <!-- Row for the image -->
    <div class="row">
      <div class="col bg-image">
        <div
          class="header-text text-center position-absolute top-50 start-0 translate-middle-y ms-4 fs-4 fs-md-3 fs-lg-2"
        >
          &lt; Edit Profile
        </div>
        <div
          class="logo text-center position-absolute top-0 start-50 translate-middle"
        >
          <img
            src="/../assets/Logo.svg"
            alt="Logo"
            style="width: 50px; height: auto"
          />
        </div>
        <div class="profile">
          <a style="color: white;" [routerLink]="['/editprofile']">
            <mat-icon>account_circle</mat-icon>
            <span>Welcome, {{ loggedInUser }}</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <!-- Row for the navigation bar -->
  <div class="row">
    <div class="col-sm-1 sticky-top">
      <div
        class="d-flex flex-sm-column flex-row flex-nowrap align-items-center sticky-top"
      >
        <ul
          class="nav nav-pills navbar nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center"
        >
          <li>
            <a
              [routerLink]="['/editprofile']"
              class="nav-link py-3 px-2"
              title=""
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              data-bs-original-title="Profile"
            >
              <mat-icon class="grey-icon">person</mat-icon>
            </a>
          </li>
          <li>
            <a
      [routerLink]="isDisabled ? null : ['/dashboard']"
      [class.disabled]="isDisabled"
        class="nav-link py-3 px-2"
        title=""
        data-bs-toggle="tooltip"
        data-bs-placement="right"
        data-bs-original-title="Dashboard"
      >
        <img
          id="dashboardIcon" 
          src="/../assets/Dashboard.svg"
          alt="Dashboard"
          class="icon fs-1"
          [class.disabled]="isDisabled"
        />
      </a>
          </li>
          <li>
            <a
              [routerLink]="['/projectlist']"
              class="nav-link py-3 px-2"
              title=""
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              data-bs-original-title="Orders"
            >
              <img
                id="ordersIcon"
                src="/../assets/Project-list.svg"
                alt="ProjectList"
                class="icon fs-1"
              />
            </a>
          </li>
          <li>
            <a
            [routerLink]="isDisabled ? null :['/createProject']"
            [class.disabled]="isDisabled"
              class="nav-link py-3 px-2"
              title=""
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              data-bs-original-title="Products"
            >
              <img
                id="productsIcon"
                src="/../assets/create-project.svg"
                alt="Products"
                class="icon fs-1"
                [class.disabled]="isDisabled"
              />
            </a>
          </li>
          <li class="align-self-end">
            <a
              href="#"
              class="nav-link py-3 px-2"
              title=""
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              data-bs-original-title="Logout"
              (click)="logout()"
            >
              <img
                id="LogoutIcon"
                src="/../assets/Logout.svg"
                alt="Logout"
                class="icon fs-1"
              />
            </a>
          </li>
        </ul>
      </div>
      <!-- <ul
          class="nav nav-pills navbar nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center"
          style="margin-top: 70vh"
        >
          <li class="align-self">
            <a
            href="#"
            class="nav-link py-1 px-2"
            title=""
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            data-bs-original-title="Logout"
            (click)="logout()"
            >
              <img
                id="LogoutIcon"
                src="/../assets/Logout.svg"
                alt="Logout"
                class="icon fs-1"
              />
            </a>
          </li>
        </ul> -->
    </div>
    <div class="col formclass">
    <form [formGroup]="myGroup" (ngSubmit)="onSubmit()" class="p-4">
        <h5>Employee Id : {{user.user_id}}</h5>

      <div class="form-group">
        <label for="name" class="form-label">Name:</label>
       <input type="text" formControlName="name" class="form-control" />
      </div>
    
      <div class="form-group">
        <label for="address" class="form-label">Address:</label>
        <input type="text" formControlName="address" class="form-control" />
      </div>
    
      <div class="form-group">
        <label for="contact" class="form-label">Contact:</label>
        <input type="text" formControlName="contact" class="form-control" />
      </div>
    
      <div class="form-group">
        <label for="email" class="form-label">Email:</label>
        <input type="email" formControlName="email" class="form-control" />
      </div>
    
      <div class="form-group">
        <label for="password" class="form-label">Password:</label>
        <input type="text" formControlName="password" class="form-control" />
      </div>
    
      <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
    </div>
  </div>
</div>
