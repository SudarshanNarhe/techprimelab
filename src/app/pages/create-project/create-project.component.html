  <div class="container-fluid position-relative">
    <!-- Row for the image -->

      <div class="col bg-image">

        >
          &lt; Create Project
        </div>
        <div
          class="logo text-center position-absolute top-0 start-50 translate-middle"
        >
          <img
            src="/../assets/Logo.svg"
            alt="Logo"
            style="width: 50px; height: auto"
          />
        </div>
        
        <div class="profile">
          <button class="btn" [routerLink]="['/SignUp']">Register new Employee</button>
          <div>
            <a style="color: white;" [routerLink]="['/editprofile']">
              <mat-icon>account_circle</mat-icon>
              <span>Welcome, {{ loggedInUser }}</span>
            </a>
        </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Row for the navigation bar -->

        data-bs-placement="right"
        data-bs-original-title="Profile"
      >
        <mat-icon class="grey-icon">person</mat-icon>
      </a>
    </li>
      <li>
        <a
        [routerLink]="['/dashboard']"
          class="nav-link py-3 px-2"
          title=""
          data-bs-toggle="tooltip"
          data-bs-placement="right"
          data-bs-original-title="Dashboard"
          
        >
          <img
            id="dashboardIcon"
            src="/../assets/Dashboard.svg"
            alt="Dashboard"
            class="icon fs-1"
          />
        </a>
      </li>
      <li>
        <a
        [routerLink]="['/projectlist']"
          class="nav-link py-3 px-2"
          title=""
          data-bs-toggle="tooltip"
          data-bs-placement="right"
          data-bs-original-title="Orders"
        >
          <img
            id="ordersIcon"
            src="/../assets/Project-list.svg"
            alt="Orders"
            class="icon fs-1"
          />
        </a>
      </li>
      <li>
        <a
          [routerLink]="['/createProject']"
          class="nav-link py-3 px-2"
          title=""
          data-bs-toggle="tooltip"
          data-bs-placement="right"
          data-bs-original-title="Products"
        >
          <img
            id="productsIcon"
            src="/../assets/create-project.svg"
            alt="Products"
            class="icon fs-1"
          />
        </a>
      </li>
      <li class="align-self-end">
        <a
        href="#"
        class="nav-link py-3 px-2"
        title=""
        data-bs-toggle="tooltip"
        data-bs-placement="right"
        data-bs-original-title="Logout"
        (click)="logout()"
        >
          <img
            id="LogoutIcon"
            src="/../assets/Logout.svg"
            alt="Logout"
            class="icon fs-1"
          />
        </a>
      </li>
    </ul>

    <div class="col-sm p-3 min-vh-100" style="background-color: #f3f5f7">
      <!-- form content -->

      <div class="card">
        <div class="card-body">
          <div class="row mb-3">
            <div class="col">
              <textarea
                class="form-control custom-textarea"
                [(ngModel)]="selectedProjectName"
                placeholder="Project Name"
              ></textarea>
            </div>

            <div class="col">
              <select
                class="form-select custom-select"
                multiple
                [(ngModel)]="selectedUsers"
              >
                <option *ngFor="let user of users" [value]="user.user_id">
                  {{ user.name }}
                </option>
              </select>
            </div>
            <div class="col-auto">
              <button class="btn btn-primary" (click)="saveProject()">
                Save Project
              </button>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label class="custom-label faint-text small-text" for="reasons"
                >Reason</label
              >
              <select class="form-select" [(ngModel)]="selectedReason">
                <option
                  *ngFor="let reason of reasons"
                  [value]="reason.reason_id"
                >
                  {{ reason.reason }}
                </option>
              </select>
            </div>
            <div class="col">
              <label class="custom-label faint-text small-text" for="type"
                >Type</label
              >
              <select class="form-select" [(ngModel)]="selectedType">
                <option *ngFor="let type of types" [value]="type.type_id">
                  {{ type.type_name }}
                </option>
              </select>
            </div>
            <div class="col">
              <label class="custom-label faint-text small-text" for="division"
                >Division</label
              >
              <select class="form-select" [(ngModel)]="selectedDivision">
                <option
                  *ngFor="let division of divisions"
                  [value]="division.division_id"
                >
                  {{ division.division }}
                </option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label class="custom-label faint-text small-text" for="category"
                >Category</label
              >
              <select class="form-select" [(ngModel)]="selectedCategories">
                <option
                  *ngFor="let category of categories"
                  [value]="category.category_id"
                >
                  {{ category.category }}
                </option>
              </select>
            </div>
            <div class="col">
              <label class="custom-label faint-text small-text" for="priority"
                >Priority</label
              >
              <select class="form-select" [(ngModel)]="selectedPriorities">
                <option
                  *ngFor="let priority of priorities"
                  [value]="priority.priority_id"
                >
                  {{ priority.priority }}
                </option>
              </select>
            </div>
            <div class="col">
              <label class="custom-label faint-text small-text" for="department"
                >Department</label
              >
              <select class="form-select" [(ngModel)]="selectedDepartment">
                <option
                  *ngFor="let department of departments"
                  [value]="department.department_id"
                >
                  {{ department.department }}
                </option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label class="custom-label faint-text small-text" for="startdate"
                >Start Date as per Project Plan</label
              >
              <input
                type="date"
                class="form-control"
                [(ngModel)]="selectedStartDate"
                placeholder="Start Date"
              />
            </div>
            <div class="col">
              <label class="custom-label faint-text small-text" for="end_date"
                >End Date as per Project Plan</label
              >
              <input
                type="date"
                class="form-control"
                [(ngModel)]="selectedEndDate"
                placeholder="End Date"
              />
            </div>
            <div class="col">
              <label class="custom-label faint-text small-text" for="location"
                >Location</label
              >
              <select class="form-select" [(ngModel)]="selectedLocation">
                <option
                  *ngFor="let location of locations"
                  [value]="location.location_id"
                >
                  {{ location.location }}
                </option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <div class="form-floating">
                <div class="form-control text-end" style="border: none">
                  Status : {{ status }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
